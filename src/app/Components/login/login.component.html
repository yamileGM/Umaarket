<div class="container">
    <div class="pt-0 m-0 row justify-content-center">
        <div class="bck">
        <div class="col-md-8 col-sm-8 col-xl-5 col-lg-6 formularioLogin my-3">
            <form action="">
                <div class="form-group text-center pt-2 pb-4">
                    <h1 class="text-light">INICIAR SESIÓN</h1>
                </div>
                <div class="form-group mx-sm-4">
                    <input class="form-control" type="text" name="ce" placeholder="Ingrese su email" required><!--[(ngModel)]="email"-->
                </div>
                <div class="form-group mx-sm-4 pt-2 pb-4">
                    <input class="form-control" type="password" name="pass" placeholder="Ingrese su contraseña"  required><!--[(ngModel)]="password"-->
                </div>
                <div class="form-group mx-sm-4">
                    <input type="submit" class="btn btn-block acceder" value="ACCEDER"><!--<input type="submit" class="btn btn-block acceder" value="ACCEDER" (click)="validarUsuario()">-->
                </div>
            </form>
            <div class="text-center" style="color: white;">
                <a class="nav-link" [routerLink]="'./register'" routerLinkActive="active-link">Login</a>
                ¿Aún no te registras?
            </div>
            <div class="text-center">
                <app-register></app-register>
            </div>
        </div>
        </div>
    </div>
</div>
